<!DOCTYPE html>
<html>

<body>

    Name: <input type="text" id="myText" value="Danyal">
    Age: <input type="number" id="myNumb" value="123">
    <p>Click the button to display the value of the value attribute of the text field.</p>

    <button onclick="getValue()">Get Value</button>
    <button onclick="myfunc()">Get Int</button>
    <h1 id="showValue"></h1>
    <h1 id="showNumValue"></h1>
    <script>
        function getValue() {
            var name = document.getElementById("myText").value;
            document.getElementById("showValue").innerHTML = name;
        }
        function myfunc() {
            var number1 = document.getElementById("myNumb").value;
            document.getElementById("showNumValue").innerHTML = number1;
        }
    </script>

</body>

</html>
